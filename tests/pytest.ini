[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test categories
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    preprocessing: Text preprocessing tests
    models: Machine learning model tests
    evaluation: Metrics and visualization tests
    pipeline: Data pipeline tests

# Test execution
addopts = 
    --verbose
    --capture=no
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:coverage_html

# Environment variables
env =
    PYTHONPATH=src
    CONFIG_PATH=configs/pipeline_config.yaml
    TEST_DATA_PATH=tests/data
    TEST_OUTPUT_PATH=tests/output
