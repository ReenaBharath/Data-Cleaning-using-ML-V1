# Test configuration for ML-based data cleaning system

model:
  bert:
    enabled: true
    model_name: "bert-base-uncased"
    pooling_strategy: "cls"
    batch_size: 8  # Smaller batch size for testing
    max_seq_length: 128  # Shorter sequences for testing
    cache_dir: "tests/cache/models"
  
  translator:
    enabled: false  # Disabled for testing
    source_languages: ["en"]
    target_language: "en"
    beam_size: 2
    
  corrector:
    enabled: true
    min_error_probability: 0.8
    strategies: ["hybrid"]

# Data processing settings for testing
data:
  text:
    min_length: 5  # Shorter minimum length for testing
    max_length: 200
    remove_urls: true
    remove_html: true
    normalize_case: true
    
  hashtags:
    normalize_case: true
    remove_duplicates: true
    
  country_codes:
    validate: true
    normalize: true
    unknown_code: "UNK"

# Performance settings for testing
performance:
  gpu_enabled: "disabled"  # Disable GPU for consistent testing
  batch_processing: true
  max_workers: 2  # Fewer workers for testing
  memory_limit: 0.5  # Lower memory limit for testing
  cache_enabled: true
  cache_size: 100  # Smaller cache for testing

# Logging configuration for testing
logging:
  level: "DEBUG"  # More detailed logging for testing
  file: "tests/logs/test.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"
  max_file_size: 1048576  # 1MB
  backup_count: 2

# Visualization settings for testing
visualization:
  style: "seaborn-whitegrid"
  dpi: 72  # Lower DPI for faster testing
  figure_size: [8, 6]  # Smaller figures for testing
  save_format: "png"
  interactive: false  # Non-interactive for testing
  color_palette: "Set2"

# Error handling for testing
error_handling:
  max_retries: 2  # Fewer retries for testing
  retry_delay: 0.1  # Shorter delays for testing
  retry_backoff: 1.5
  alert_thresholds:
    cpu: 90
    memory: 85
    disk: 95
    gpu_memory: 90

# Output settings for testing
output:
  save_intermediates: true  # Save intermediates for debugging
  export_metrics: true
  report_format: "html"
  compress_outputs: false  # No compression for testing
